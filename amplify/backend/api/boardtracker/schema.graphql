type Board @model {
    id: ID!
    brand: String!
    model: String!
    description: String
    stickers: [Sticker] @connection(name: "BoardStickers")
}

type Sticker @model {
    id: ID!
    size: StickerSize!
    color: String!
    board: Board @connection(name: "BoardStickers")
}

enum StickerSize {
    XL
    L
    M
    S
}
